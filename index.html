<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
        
        .form-control glowing-border {
            border: 2px solid #dadada;
            border-radius: 7px;
        }

        .form-control glowing-border tooMuch { 
            outline: none;
            border-color: red;
            box-shadow: 0 0 10px red;
        }
        
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control glowing-border tooMuch" ng-model="myArray">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood();">Check If Too Much</button>
         </div>      
        <div class="form-group message">
           Info: we don't consider empty spaces between commas!
         </div>
         <div class="form-group message">
           <span style='{{messageStyle}}'>{{myMessage}}</span>
         </div>
   </div>

    <script src="js/angular.min.js"></script>  
    <script src="js/app.js"></script>
</body>
</html>
